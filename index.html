<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Electric Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <svg class="svg-container">
      <defs>
        <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence id="turb-freq" type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1"
            seed="1" />
          <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
            <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>

          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
          <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
            <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>

          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2" />
          <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3">
            <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>

          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2" />
          <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4">
            <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>

          <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
          <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
          <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />

          <feDisplacementMap id="disp-map" in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R"
            yChannelSelector="B" />
        </filter>
      </defs>
    </svg>

    <div class="card-container">
      <div class="inner-container">
        <div class="border-outer">
          <div class="main-card"></div>
        </div>
        <div class="glow-layer-1"></div>
        <div class="glow-layer-2"></div>
      </div>

      <div class="overlay-1"></div>
      <div class="overlay-2"></div>
      <div class="background-glow"></div>

      <div class="content-container">
        <div class="content">
          <span class="badge">Tech Showcase</span>
          <h1 class="title">Electric Pulse</h1>
          <p class="description">Experience the future of interface design with dynamic SVG filters and procedural
            animation.</p>
          <div class="footer">
            <div class="stat">
              <span class="stat-label">Voltage</span>
              <span class="stat-value">220V</span>
            </div>
            <div class="stat">
              <span class="stat-label">Frequency</span>
              <span class="stat-value">60Hz</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="drawer-toggle" class="drawer-open-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path
          d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0-.73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
        <circle cx="12" cy="12" r="3" />
      </svg>
    </button>

    <aside id="settings-drawer" class="settings-panel">
      <div class="drawer-header">
        <h3>Customizer</h3>
        <button id="close-drawer" class="icon-btn">&times;</button>
      </div>
      <div class="setting-group">
        <label>Base Frequency <span id="freq-val">0.02</span></label>
        <input type="range" id="freq-slider" min="0.001" max="0.1" step="0.001" value="0.02">
      </div>
      <div class="setting-group">
        <label>Displacement Scale <span id="scale-val">30</span></label>
        <input type="range" id="scale-slider" min="1" max="100" step="1" value="30">
      </div>
      <div class="setting-group">
        <label>Aura Color</label>
        <input type="color" id="color-picker" value="#006aff">
      </div>
      <div class="setting-group">
        <label>Glow Intensity <span id="glow-val">100%</span></label>
        <input type="range" id="glow-slider" min="0" max="200" step="1" value="100">
      </div>
      <div class="setting-group">
        <label>Card Rounding <span id="radius-val">24px</span></label>
        <input type="range" id="radius-slider" min="0" max="100" step="1" value="24">
      </div>
      <button id="reset-btn">Reset Defaults</button>
    </aside>

  </main>

  <script src="script.js"></script>
</body>

</html>
